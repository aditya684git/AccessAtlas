<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice API Demo - AccessAtlas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #555;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
        }

        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            min-height: 100px;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .char-count {
            text-align: right;
            color: #999;
            font-size: 12px;
            margin-top: 5px;
        }

        .char-count.warning {
            color: #ff9800;
        }

        .char-count.error {
            color: #f44336;
        }

        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            padding: 14px 24px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f5f5f5;
            color: #555;
        }

        .btn-secondary:hover:not(:disabled) {
            background: #e0e0e0;
        }

        .audio-player {
            margin-top: 20px;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 10px;
            display: none;
        }

        .audio-player.visible {
            display: block;
        }

        audio {
            width: 100%;
            margin-top: 10px;
        }

        .status {
            padding: 12px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
            font-size: 14px;
        }

        .status.visible {
            display: block;
        }

        .status.success {
            background: #e8f5e9;
            color: #2e7d32;
            border-left: 4px solid #4caf50;
        }

        .status.error {
            background: #ffebee;
            color: #c62828;
            border-left: 4px solid #f44336;
        }

        .status.loading {
            background: #e3f2fd;
            color: #1565c0;
            border-left: 4px solid #2196f3;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .examples {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 8px;
        }

        .examples h3 {
            font-size: 14px;
            color: #555;
            margin-bottom: 10px;
        }

        .example-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .example-btn {
            padding: 6px 12px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .example-btn:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .footer {
            margin-top: 30px;
            text-align: center;
            color: #999;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé§ Voice API Demo</h1>
        <p class="subtitle">Convert text to speech using AccessAtlas API</p>

        <div class="input-group">
            <label for="textInput">Enter text to speak (max 500 characters):</label>
            <textarea 
                id="textInput" 
                placeholder="Type something here..."
                maxlength="500"
            ></textarea>
            <div class="char-count" id="charCount">0 / 500</div>
        </div>

        <div class="button-group">
            <button class="btn-primary" id="generateBtn">
                <span>üîä Generate Speech</span>
            </button>
            <button class="btn-secondary" id="downloadBtn" disabled>
                <span>üíæ Download MP3</span>
            </button>
        </div>

        <div class="audio-player" id="audioPlayer">
            <strong>üéµ Audio Preview:</strong>
            <audio id="audioElement" controls></audio>
        </div>

        <div class="status" id="status"></div>

        <div class="examples">
            <h3>Quick Examples:</h3>
            <div class="example-buttons">
                <button class="example-btn" data-text="Hello! Welcome to AccessAtlas.">Greeting</button>
                <button class="example-btn" data-text="I see a person on the left, a car in the center, and a tree on the right.">Detection Result</button>
                <button class="example-btn" data-text="No objects detected in the image.">No Detection</button>
                <button class="example-btn" data-text="An error occurred during detection. Please try again.">Error Message</button>
            </div>
        </div>

        <div class="footer">
            Powered by gTTS (Google Text-to-Speech) ‚Ä¢ AccessAtlas Backend API
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';
        
        const textInput = document.getElementById('textInput');
        const charCount = document.getElementById('charCount');
        const generateBtn = document.getElementById('generateBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const audioPlayer = document.getElementById('audioPlayer');
        const audioElement = document.getElementById('audioElement');
        const status = document.getElementById('status');

        let currentAudioUrl = null;

        // Character counter
        textInput.addEventListener('input', () => {
            const length = textInput.value.length;
            charCount.textContent = `${length} / 500`;
            
            if (length > 450) {
                charCount.classList.add('warning');
            } else {
                charCount.classList.remove('warning');
            }
            
            if (length === 500) {
                charCount.classList.add('error');
            } else {
                charCount.classList.remove('error');
            }
        });

        // Show status message
        function showStatus(message, type) {
            status.textContent = message;
            status.className = `status visible ${type}`;
        }

        function hideStatus() {
            status.className = 'status';
        }

        // Generate speech
        generateBtn.addEventListener('click', async () => {
            const text = textInput.value.trim();
            
            if (!text) {
                showStatus('‚ùå Please enter some text', 'error');
                return;
            }

            // Disable button and show loading
            generateBtn.disabled = true;
            generateBtn.innerHTML = '<span class="spinner"></span> <span>Generating...</span>';
            hideStatus();

            try {
                showStatus('üîÑ Generating speech...', 'loading');

                const response = await fetch(`${API_BASE}/voice?text=${encodeURIComponent(text)}`);
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Failed to generate speech');
                }

                // Get audio blob
                const blob = await response.blob();
                
                // Revoke old URL to prevent memory leak
                if (currentAudioUrl) {
                    URL.revokeObjectURL(currentAudioUrl);
                }
                
                // Create new URL
                currentAudioUrl = URL.createObjectURL(blob);
                
                // Set audio source
                audioElement.src = currentAudioUrl;
                
                // Show player
                audioPlayer.classList.add('visible');
                
                // Enable download
                downloadBtn.disabled = false;
                
                // Show success
                showStatus('‚úÖ Speech generated successfully! Click play to listen.', 'success');
                
                // Auto-play
                audioElement.play();

            } catch (error) {
                console.error('Error:', error);
                showStatus(`‚ùå Error: ${error.message}`, 'error');
                audioPlayer.classList.remove('visible');
                downloadBtn.disabled = true;
            } finally {
                // Re-enable button
                generateBtn.disabled = false;
                generateBtn.innerHTML = '<span>üîä Generate Speech</span>';
            }
        });

        // Download MP3
        downloadBtn.addEventListener('click', () => {
            if (!currentAudioUrl) return;
            
            const a = document.createElement('a');
            a.href = currentAudioUrl;
            a.download = `speech_${Date.now()}.mp3`;
            a.click();
            
            showStatus('‚úÖ Download started!', 'success');
        });

        // Example buttons
        document.querySelectorAll('.example-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                textInput.value = btn.dataset.text;
                textInput.dispatchEvent(new Event('input'));
            });
        });

        // Keyboard shortcut (Ctrl/Cmd + Enter)
        textInput.addEventListener('keydown', (e) => {
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                generateBtn.click();
            }
        });

        // Check API health on load
        window.addEventListener('load', async () => {
            try {
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                
                if (data.tts_available) {
                    console.log('‚úÖ TTS service is available');
                } else {
                    showStatus('‚ö†Ô∏è Warning: TTS service may not be available', 'error');
                }
            } catch (error) {
                showStatus('‚ùå Cannot connect to API. Make sure the backend is running.', 'error');
            }
        });
    </script>
</body>
</html>
